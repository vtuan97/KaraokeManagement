<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layouts/layout.html :: header"></head>
<title>Đối tác</title>
</head>
<body>
	<div th:replace="layouts/layout.html :: nav"></div>
	<div class="container mt-3">
		<div class="row">
			<h2 class="col-lg-10">Thông tin của tất cả Nhà cung cấp: </h2>
			<a class="btn btn-success ml-auto  mb-3 mr-3" th:href="@{/producer/add}">Thêm</a>
		</div>
		<table class="table table-striped table-bordered" id="table">
			<thead>
				<tr>
					<th>STT</th>
					<th>Tên nhà cung cấp</th>
					<th>Số điện thoại</th>	
					<th>Địa chỉ</th>	
					<th>Thao tác</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="producer, ite : ${producers}">
					<td th:utext="${ite.count}"></td>	
					<td th:utext="${producer.name}"></td>
					<td th:utext="${producer.phone}"></td>
					<td th:utext="${producer.address}"></td>
					<td>
						<a th:href="@{/producer/edit/} + ${producer.id}" class="btn btn-warning">Sửa</a>
						 | 
						<a th:href="@{/producer/delete/} + ${producer.id}" class="btn btn-danger">Xóa</a>
					</td>					
				</tr>
			</tbody>
		</table>
	</div>
	<body th:insert="layouts/layout.html :: footer"></body>
</body>
</html>
