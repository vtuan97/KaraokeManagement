<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layouts/layout.html::header"> </head>
<title>Home</title>
</head>
<body>

<div th:insert="layouts/layout.html::nav"></div>

<div class="container mt-5">
	<div class="col-5 offset-3 mt-5">
		<h3>Cật nhật hàng hóa: </h3>
		
		<form th:action="@{/} + ${actionLink}" method="POST" th:object="${food}">
			<input type="hidden" class="form-control" th:value="*{id}" th:field="*{id}"/>				
			
			<div class="form-group">
				<label>Tên hàng hóa</label>
				<input type="text" class="form-control" th:field="*{name}"/>
			</div>
			
			<div class="form-group">
				<label>Đơn vị tính</label>
				<input type="text" class="form-control" th:field="*{unit}"/>
			</div>
			
			<div class="form-group">
				<label>Loại hàng hóa</label>
				<select class="form-control" th:field="*{type}">
					<option value="Food">Thức ăn</option>
					<option value="Drink">Đồ uống</option>
				</select>

			</div>
			
			<div class="form-group">
				<label>Tên nhà cung cấp</label>

				<select class="form-control" th:field="*{producer.id}">		
					<option th:value="${producerz.id}" th:utext="${producerz.name}" th:each="producerz : ${producers}"></option>
				</select>
			</div>
			
			<div class="form-group">
				<label>Số lượng</label>
				<input type="number" class="form-control" onkeypress="check(event)" th:field="*{quanlity}"/>
			</div>
			
			<div class="form-group">
				<label>Giá tiền</label>
				<input type="number" class="form-control" onkeypress="check(event)" th:field="*{price}"/>
			</div>
			
			<div class="form-group" style="float: right">
				<input type="submit" class="btn btn-success" th:value="${actionName}"/>
				<a th:href="@{/food/}" class="btn btn-danger">Hủy</a>
			</div>
		</form>
	</div>
</div>
<div th:replace="layouts/layout.html :: footer"></div>
</body>
</html>
