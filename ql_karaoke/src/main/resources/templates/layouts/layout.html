<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
<meta charset="UTF-8">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
</head>

<body>
	
	<div th:fragment="nav">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
			<ul class="navbar-nav">
				
				<li class="nav-item"><a class="navbar-brand" href="#"></a></li>
				<li class="nav-item ml-5" th:classappend="${active == 'home'} ? active">
				<a class="nav-link" href="/home">Trang
						chủ</a></li>

				<li class="nav-item" th:classappend="${active == 'room'} ? active"><a class="nav-link ml-4"
					href="/room/price">Bảng giá phòng</a></li>
					
				<li class="nav-item" th:classappend="${active == 'food'} ? active"><a class="nav-link ml-4"
					href="/food/">Hàng hóa</a></li>
					
				<li class="nav-item" th:classappend="${active == 'producer'} ? active"><a class="nav-link ml-4"
					href="/producer/">Đối tác</a></li>
					
				<li class="nav-item ml-4" th:classappend="${active == 'inventory'} ? active"><a class="nav-link" href="#">Kho</a>
				</li>
				
				<!--  sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_STATISTIC')" -->
				<li class="nav-item ml-4" th:classappend="${active == 'statistic'} ? active"
					><a
					class="nav-link" href="#">Thống kê</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link mr-4"><span
						sec:authentication="name" style="font-size: 18px"></span></a>
				</li>
				<li class="nav-item">
					<form class="form-inline" method="post" th:action="@{/logout}">
						<button sec:authorize="isAuthenticated()"
							class="btn btn-outline-danger" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</nav>
	</div>
<body th:fragment="footer">
	<script th:src="@{/js/custom.js}"></script>
	<script th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/dataTables.bootstrap4.js}"></script>
</body>

</body>
</html>
