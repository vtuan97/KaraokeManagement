<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layouts/layout.html::header"> </head>
<title>Home</title>
</head>
<body>

<div th:insert="layouts/layout.html::nav"></div>

<div class="container mt-5">
	<div class="col-5 offset-3 mt-5">
		<form th:action="@{/} + ${actionLink}" method="POST" th:object="${room}">
			<h2>Thêm bảng giá phòng</h2>
			<fieldset>				
				<input type="hidden" th:field="*{id}" th:value="*{id}"/>
				
				<div class="form-group">
					<label>Kiểu phòng</label><br/>
					<select class="form-control" th:field="*{typeRoom}">
						<option value="Normal">Thường</option>
						<option value="VIP">VIP</option>
					</select>
				</div>
				<div class="form-group">
					<label>Kiểu ngày</label>
					<select class="form-control" th:field="*{typeDay}">
						<option value="NORMAL">Ngày thường</option>
						<option value="WEEKEND">Ngày cuối tuần</option>
						<option value="HOLIDAY">Ngày Lễ</option>
					</select>
				</div>
				<div class="form-group">
					<label>Từ giờ</label>
					<input type="number" class="form-control" value="0" th:field="*{checkIn}" onkeypress="check(event)"
					min="0" max="24"/>
				</div>
				<div class="form-group">
					<label>Đến giờ</label>
					<input type="number" class="form-control" value="0" th:field="*{checkOut}" onkeypress="check(event)"
					min="0" max="24"/>
				</div>
				<div class="form-group">
					<label>Giá</label>
					<input type="number" class="form-control" value="0" th:field="*{price}" onkeypress="check(event)"/>
				</div>
				<div class="form-group" style="float: right">
					<input type="submit" class="btn btn-success" th:value="${actionName}"/>
					<a th:href="@{/room/}" class="btn btn-danger">Hủy</a>
				</div>
			</fieldset>
		</form>
	</div>
</div>
<div th:replace="layouts/layout.html :: footer"></div>
</body>
</html>
