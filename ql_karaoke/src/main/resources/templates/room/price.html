<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layouts/layout.html::header"> </head>

<title>Bảng giá</title>
</head>
<body>
	<div th:insert="layouts/layout.html::nav"> </div>
	
	<div class="container mt-3">
		<div class="row">
			<h2 class="col-lg-10">Thông tin của tất cả giá phòng: </h2>	
			<a th:href="@{/room/price/add}" class="btn btn-success ml-auto  mb-3 mr-3">Thêm</a>
		</div>	
		<table class="table table-striped" id="table">
			<thead>
				<tr>
					<th>STT</th>
					<th>Kiểu phòng</th>
					<th>Kiểu ngày</th>
					<th>Từ</th>
					<th>Đến</th>
					<th>Giá</th>
					<th>Thao tác</th>
				</tr>
			</thead>
			<tbody>				
				<tr th:each="room, ite : ${rooms}">
					<td th:utext="${ite.count}"></td>	
					<td th:utext="${room.displayTypeRoom()}"></td>
					<td th:utext="${room.displayTypeDay()}"></td>
					<td th:utext="${room.checkIn}"></td>
					<td th:utext="${room.checkOut}"></td>
					<td th:utext="${room.price}"></td>
					<td>
						<a th:href="@{/room/price/edit/} + ${room.getId()}" class="btn btn-warning">Sửa</a>
						 | 
						 <a th:href="@{/room/price/delete/} + ${room.getId()}" class="btn btn-danger">Xóa</a>
						
					</td>					
				</tr>									
			</tbody>
		</table>				
	</div>	
	<script th:replace="layouts/layout.html::footer"></script>	
</body>
</html>
