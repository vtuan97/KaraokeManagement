<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layouts/layout.html::header"> </head>

<title>Đặt phòng</title>
</head>

<body>
	<div class="container">
		<div class="col-5 offset-3 mt-5">
			<h2>Đặt phòng </h2>
			<form action="/room/order" method="POST" th:object="${bill}">
			
				<div class="form-group">
					
					<label>Tên phòng</label>
					<input type="text" class="form-control" th:value="${billDetail.room.name}" disabled/>
				</div>
				
				<div class="form-group">
					<label>Tầng</label>
					<input type="text" class="form-control" th:value="${billDetail.room.floor}" disabled/>
				</div>
				
				<div class="form-group">
					<label>Loại phòng</label>
					<input type="text" class="form-control" th:value="${billDetail.room.type}" disabled/>
				</div>
				
				<div class="form-group">
					<label>Giờ vào</label>
					<input type="text" class="form-control" th:value="${billDetail.room.displayTimeCheckIn()}" disabled/>
				</div>
				
				<div class="form-group">
					<label>Số điện thoại</label>
					<input type="text" class="form-control" th:field="*{customerPhone}"/>
				</div>
				
				<div class="form-group">
					<input type="submit" class="btn btn-success" value="Đặt"/>
					<a th:href="@{/index}" class="btn btn-danger">Hủy</a>				
				</div>
			</form>
		</div>
	</div>
</body>
</html>
